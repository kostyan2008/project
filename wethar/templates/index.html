{% extends "base.html" %}
{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Погода</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form method="POST" action="/">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="city" placeholder="Введите город..." required>
                        <button class="btn btn-primary" type="submit">Узнать погоду</button>
                    </div>
                </form>
            </div>
        </div>

        <h4 class="text-center mb-3">Популярные города</h4>
        <div class="row">
            {% for city in popular_cities %}
            <div class="col-md-4 mb-3">
                <a href="{{ url_for('weather', city=city) }}" class="text-decoration-none">
                    <div class="card city-card h-100 text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ city }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
